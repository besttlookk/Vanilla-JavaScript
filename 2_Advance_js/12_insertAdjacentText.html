<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node tuitorial</title>
</head>
<body>
    <div class="mydiv">
        <h1 id="myh1">Heading 1</h1>
        <h2 id="myh2">Heading 2</h2>
        <h3 id="myh3">Heading 3</h3>
    </div>






    <script>
//The insertAdjacentText() method inserts the specified element intoa specified position.

//=======================syntax: targetElemet.insertAdjacentText('position', text);

// where positions are: 
        // 'beforebegin': Before the element itself
        //'afterbehin': Just inside the element before its first child
        //'beforeend': Just inside the element, after its last child
        // 'afterend': After the element itself

    // text: The text which is about to insert

//the beforebegin and afterend positions work only if the node is in a tree and has an element parent.
    
    let targetElemet = document.getElementById('myh2');
    let parent = targetElemet.parentElement
    let txt = " Hello world ";

    targetElemet.insertAdjacentText('beforebegin', txt)
    targetElemet.insertAdjacentText('beforeend', txt)
    targetElemet.insertAdjacentText('afterbegin', txt)
    targetElemet.insertAdjacentText('afterend', txt)

    console.log(parent)
    console.log(parent.children)
    </script>
</body>
</html>
