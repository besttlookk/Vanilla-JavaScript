<body>

    <iframe src="help.html" style="width: 400px; height: 400px;"></iframe>

    <input type="button" id="btn" value="Adopt Node">
    
    
    <script>
    /*
    The adoptNode() method adopts a node from another document.

The adopted node can be of all node types.

Note: All child nodes (descendants), if any, of the adopted node, are also adopted.

Note: The original node (and its child nodes, if any) is removed from the other document.

Tip: Use the document.importNode() method to copy a node, without removing it, from another document.

Tip: Use the element.cloneNode() method to copy a node, without removing it, from the current document.
     */
    
    // document.getElementById('btn').addEventListener('click', ()=>{
    //     var iframe = document.getElementsByTagName('iframe')[0]
    //     var h = iframe.contentWindow.document.getElementsByTagName('H3')[0]
    //     var ul = iframe.contentWindow.document.getElementsByTagName('ul')[0]
    //The contentWindow property returns the Window object generated by an iframe element (through the window object, you can access the document object and then any one of the document's elements).

    //     var x = document.adoptNode(h);
    //     document.body.appendChild(x)

    //     var y = document.adoptNode(ul)
    //     document.body.appendChild(y)
    // })

    // =============document.importNode()=====================
    document.getElementById('btn').addEventListener('click', ()=>{
        var iframe = document.getElementsByTagName('iframe')[0]
        var ul = iframe.contentWindow.document.getElementsByTagName('ul')[0]

        var x = document.importNode(ul, true)
        document.body.appendChild(x)

    })
 
    </script>
</body>
