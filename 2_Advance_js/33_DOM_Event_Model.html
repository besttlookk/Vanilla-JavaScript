<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- This is new technique -->
    <!-- The 'DOM 2 Event Model' specification describes a starnd way to create, capture, handle and cancle event in a tree like  structure as an XHTML document's object hierarchy -->

    <!-- PHASES: Capture phase / target phase / bubbling phase -->

                                 <!--    addEventListener() -->
    <!-- Object.addEventListener(event, handler, capurePhase) -->

    <!-- Object: is the node to which the listener is yo be bound
         Event is a 'string' indicating the type of event.
        Handler is the function that should be called when the event occurs.
        capturePhase is a Boolean indicating whether to use Bubbling(false) or Capture(true) .This is optional. If you omit there is false by default-->

                            <!-- Why we should use addEventListener() -->
    <!-- It allows you to bind multiple handlers to an object for the same event -->
    <!-- it enables you finer-grained control of the phase when the listener is activated(capture or bubbling) -->
    <!-- it works on any DOM element, not just HTML elements -->


    <h1>Overwrite</h1>
    <button id="mybtn">Click me</button>


    <script>
        function disp1(){
            alert('Button clicked 1')
        }
        function disp2(){
            alert('Button clicked 2')
        }

        // two different function on the same element - overwritten
        // document.getElementById('mybtn').onclick =disp1
        // document.getElementById('mybtn').onclick =disp2

        // what if we want both the event
        let btn = document.getElementById('mybtn')
        btn.addEventListener('click', disp1);
        btn.addEventListener('click', disp2);  // both event occur one after the other


        // ==========removeEventListener()=====================================
        // this method is used to remove handlers, with the same arguments given when the event was added

        btn.removeEventListener('click',disp1)

    </script>
</body>
</html>
