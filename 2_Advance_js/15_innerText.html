<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node tuitorial</title>
</head>
<body>
    <div id="mydiv">
        <ul id='myul'>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </div>






    <script>
    let u = document.getElementById('myul')
    console.log(u.innerText)
    console.log(u.children)

    u.innerText = 'This is text'
     console.log(u.innerText)
    console.log(u.children)
    console.log(u.childNodes)
    </script>
</body>
</html>
